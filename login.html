<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Inicio de Sesión</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/loginup.css" />
  </head>
  <body
    class="container-fluid d-flex justify-content-center align-items-center"
  >
    <!-- Log In - Mobile -->
    <div class="container-lg">
      <div class="row">
        <div
          id="login-panel"
          class="col-12 mobile-side d-flex d-md-none flex-column justify-content-evenly align-items-center"
        >
          <p class="align-self-start">
            <a
              href="./index.html"
              class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                />
              </svg>
              Go Back</a
            >
          </p>

          <form class="w-100" action="./home.html" method="get">
            <h1 class="text-primary text-center mt-3 mb-3">Login</h1>
            <div class="input-group has-validation">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder=""
                  autocomplete="off"
                  required
                />
                <label for="inputEmail" class="form-label">Email address</label>
              </div>
            </div>

            <div class="input-group has-validation">
              <div class="form-floating mt-3">
                <input
                  type="password"
                  class="form-control"
                  id="inputPass"
                  placeholder=""
                  required
                />
                <label for="inputPass">Password</label>
              </div>
            </div>

            <p class="text-end">
              <a
                href="#"
                class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                >Forgot Password?</a
              >
            </p>

            <div class="d-flex justify-content-center mt-4 mb-4">
              <button
                id="btn-submit"
                type="submit"
                class="btn btn-primary flex-grow-1"
              >
                Log In
              </button>
            </div>
          </form>

          <p class="text-center">
            Or Sign Up using
            <a
              href="./logup.html"
              class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
              >Sign Up</a
            >
          </p>
        </div>

        <!-- Log In - Desktop-1 -->
        <div class="col-6 left-side d-none d-md-flex">
          <!-- <img src="./assets/lock.jpg" alt="" /> -->
        </div>
        <!-- Log In - Desktop-2 -->
        <div
          id="login-panel"
          class="col-6 right-side d-none d-md-flex flex-column justify-content-evenly align-items-center"
        >
          <p class="align-self-start">
            <a
              href="./index.html"
              class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                />
              </svg>
              Go Back</a
            >
          </p>

          <form
            class="needs-validation w-100"
            action="./home.html"
            method="get"
            novalidate
          >
            <h1 class="text-primary text-center mt-3 mb-3">Login</h1>

            <!-- Email Input Desktop -->
            <div class="input-group has-validation">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder=""
                  autocomplete="off"
                  required
                />
                <label for="inputEmail" class="form-label">Email address</label>
              </div>
            </div>

            <!-- Password Input Desktop -->
            <div class="input-group has-validation">
              <div class="form-floating mt-3">
                <input
                  type="password"
                  class="form-control"
                  id="inputPass"
                  placeholder=""
                  required
                />
                <label for="inputPass">Password</label>
              </div>
            </div>

            <p class="text-end">
              <a
                href="#"
                class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                >Forgot Password?</a
              >
            </p>

            <div class="d-flex justify-content-center mt-4 mb-4">
              <button
                id="btn-submit"
                type="submit"
                class="btn btn-primary flex-grow-1"
              >
                Log In
              </button>
            </div>
          </form>

          <p class="text-center">
            Or Sign Up using
            <a
              href="./logup.html"
              class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/logInValidation.js"></script>
  </body>
</html>
