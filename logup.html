<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/loginup.css" />
  </head>
  <body
    class="container-fluid d-flex justify-content-center align-items-center"
  >
    <main class="w-100 h-100">
      <div class="container-lg">
        <div class="row">
          <!-- Log In - Mobile -->
          <div
            class="col-12 mobile-side d-flex d-md-none flex-column justify-content-evenly align-items-center"
          >
            <p class="align-self-start">
              <a
                href="./index.html"
                class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-arrow-left"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                  />
                </svg>
                Go Back</a
              >
            </p>

            <form class="w-100" action="./home.html" method="get" novalidate>
              <h1 class="text-primary text-center mt-3 mb-3">Sign Up</h1>
              <!-- First and Last name Mobile -->
              <div class="input-group has-validation row g-2 mb-3">
                <div class="col">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder=""
                      value=""
                      required
                    />
                    <label for="firstName">First Name</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder=""
                      value=""
                      required
                    />
                    <label for="lastName">Last Name</label>
                  </div>
                </div>
              </div>

              <!-- Email Input Mobile -->
              <div class="input-group has-validation mb-3">
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder=""
                    autocomplete="off"
                    required
                  />
                  <label for="inputEmail" class="form-label"
                    >Email address</label
                  >
                </div>
              </div>
              <!-- Password Input Mobile -->
              <div class="input-group has-validation row g-2 mb-3">
                <div class="col">
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPass"
                      placeholder=""
                      value=""
                    />
                    <label for="inputPass">Pass</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="verifyInputPass"
                      placeholder=""
                      value=""
                    />
                    <label for="verifyInputPass">Verify Pass</label>
                  </div>
                </div>
              </div>
              <!-- Address Input Mobile -->
              <div class="input-group has-validation mb-3">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder=""
                    autocomplete="off"
                    required
                  />
                  <label for="inputAddress" class="form-label">Address</label>
                </div>
              </div>

              <div class="d-flex justify-content-center mt-4 mb-4">
                <button
                  id="btn-submit"
                  type="submit"
                  class="btn btn-primary flex-grow-1"
                >
                  Sign Up
                </button>
              </div>
            </form>

            <p class="text-center">
              Or Log In using
              <a
                href="./login.html"
                class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                >Log In</a
              >
            </p>
          </div>

          <!-- Log In - Desktop-1 -->
          <div class="col-6 left-side d-none d-md-flex">
            <!-- <img src="./assets/lock.jpg" alt="" /> -->
          </div>
          <!-- Log In - Desktop-2 -->
          <div
            class="col-6 right-side d-none d-md-flex flex-column justify-content-evenly align-items-center"
          >
            <p class="align-self-start">

                  />
                </svg>
                Go Back</a

            <form class="w-100" action="./home.html" method="get" novalidate>
              <h1 class="text-primary text-center mt-3 mb-3">Sign Up</h1>

              <!-- First and Last name Desktop -->

                <div class="col">

                  <label for="inputEmail" class="form-label"

              </div>
              <!-- Password Input Desktop -->
              <div class="input-group has-validation row g-2 mb-3">
                <div class="col">
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"

                      placeholder=""
                      value=""
                    />
                    <label for="inputPass">Pass</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">

              <!-- Address Input Desktop -->
              <div class="input-group has-validation mb-3">

              </div>

              <div class="d-flex justify-content-center mt-4 mb-4">
                <button
                  id="btn-submit"
                  type="submit"
                  class="btn btn-primary flex-grow-1"
                >
                  Sign Up
                </button>
              </div>
            </form>

            <p class="text-center">
              Or Log In using
              <a
                href="./login.html"
                class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                >Log In</a
              >
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/logInValidation.js"></script>
